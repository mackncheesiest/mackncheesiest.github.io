<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Home</title>

  <style>
    header {
      text-align: center; 
      font-size: xx-large; 
      padding-top: 50px;
    }

    .marquee {
      text-align: center;
      width: auto;
      white-space: nowrap;
    }
    .marquee p {
      display: inline-block;
      font-size:initial;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0%   { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }

    body {
      background-color:steelblue; 
      font-family: 'Comic Sans MS'
    }

    img.banana {
      height: auto;
      width: 7%;
      max-width: 50px;
    }

    img.pikachu {
      height: auto; 
      width: 100%; 
      max-width: 500px;
    }

    body > div {
      text-align: center;
      padding-top: 100px;
      width: auto;
    }
  </style>
</head>

<header>
  <div>
    <img class="banana" src="./images/banana.gif">
    Welcome!
    <img class="banana" src="./images/banana.gif">
  </div>
  <div class="marquee"><p>Thanks for visiting my site!</p></div>
</header>

<body>
  <div>
    <img class="pikachu" src="./images/pikachu.gif">
  </div>
  <div>
    <h1>You are visitor number</h1>
    <h1 class="hit-count"></h1>
    <h1>Congratulations!</h1>
  </div>
  <audio id="pbjt" src="./beats/pbjt.mp3" autoplay="autoplay" loop="loop"></audio>
</body>

<script>
  (function() {
    "use strict";
    
    const getRandomInt = (max) => {
      return Math.floor(Math.random() * Math.floor(max));
    }

    document.querySelectorAll('.hit-count').forEach((elem) => {
      const count = getRandomInt(1000);
      elem.innerHTML = count;
      
      if (count == 1) {
        alert("WOAH YOU WON!");
      }
      else if (count == 69 || count == 420) {
        elem.innerHTML += ' (nice)'
      }
    });
  })();
</script>
<script>
  (function() {
    "use strict";
    const pbjt = document.getElementById("pbjt");
    pbjt.volume = 0.4;
  })();
</script>

</html>
